<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Espace Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-gear-fill me-2"></i>Espace Administration</h1>
        <div>
            <span class="badge bg-success">
                <i class="bi bi-person-check me-1"></i>
                <span th:text="${currentAdmin.name}"></span>
            </span>
            <a th:href="@{/login}" class="btn btn-outline-secondary ms-2">
                <i class="bi bi-box-arrow-right me-1"></i>Déconnexion
            </a>
        </div>
    </div>

    <div class="alert alert-warning">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <strong>Espace Admin</strong> - Vous pouvez gérer tous les signalements.
    </div>

    <h3 class="mb-3"><i class="bi bi-list-ul me-2"></i>Tous les Signalements</h3>

    <div th:if="${listsignalements == null or listsignalements.isEmpty()}" class="alert alert-info">
        <i class="bi bi-info-circle me-2"></i>Aucun signalement pour le moment.
    </div>

    <div th:unless="${listsignalements == null or listsignalements.isEmpty()}" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Photo</th>
                <th>Description</th>
                <th>Localisation</th>
                <th>Statut</th>
                <th>Signalé par</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="signalement : ${listsignalements}">
                <td class="fw-bold" th:text="${signalement.id}"></td>
                <td>
                    <div th:if="${signalement.photo != null}">
                        <img th:if="${signalement.photo.startsWith('data:image')}"
                             th:src="${signalement.photo}"
                             class="img-thumbnail"
                             style="max-width: 120px; max-height: 90px; cursor: pointer;"
                             alt="Photo du signalement"
                             data-bs-toggle="modal"
                             data-bs-target="#imageModal"
                             th:attr="data-bs-image=${signalement.photo}">
                        <img th:unless="${signalement.photo.startsWith('data:image')}"
                             th:src="${signalement.photo}"
                             class="img-thumbnail"
                             style="max-width: 120px; max-height: 90px; cursor: pointer;"
                             alt="Photo du signalement"
                             data-bs-toggle="modal"
                             data-bs-target="#imageModal"
                             th:attr="data-bs-image=${signalement.photo}"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    </div>
                    <div th:unless="${signalement.photo != null}"
                         class="border rounded d-flex align-items-center justify-content-center text-muted"
                         style="width: 120px; height: 90px;">
                        <i class="bi bi-camera me-1"></i>Aucune
                    </div>
                </td>
                <td th:text="${signalement.description}"></td>
                <td th:text="${signalement.localisation}"></td>
                <td>
                        <span th:if="${signalement.statut == 'SIGNALE'}"
                              class="badge bg-warning text-dark">
                            <i class="bi bi-exclamation-triangle me-1"></i>Signalé
                        </span>
                    <span th:if="${signalement.statut == 'EN_COURS'}"
                          class="badge bg-info">
                            <i class="bi bi-arrow-repeat me-1"></i>En cours
                        </span>
                    <span th:if="${signalement.statut == 'RESOLU'}"
                          class="badge bg-success">
                            <i class="bi bi-check-circle me-1"></i>Résolu
                        </span>
                </td>
                <td>
                    <i class="bi bi-person me-1"></i>
                    <span th:text="${signalement.user?.name}"></span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm" role="group">
                        <!-- Lien pour modifier le statut -->
                        <a th:href="@{/admin/editSignalement(signalementId=${signalement.id})}"
                           class="btn btn-outline-primary">
                            <i class="bi bi-pencil me-1"></i>Statut
                        </a>
                        <!-- Lien pour supprimer -->
                        <a th:href="@{/admin/deleteSignalement(signalementId=${signalement.id})}"
                           class="btn btn-outline-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce signalement ? Cette action est irréversible.')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal pour agrandir l'image -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">
                    <i class="bi bi-image me-2"></i>Photo du signalement
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" alt="Photo agrandie" class="img-fluid rounded">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i>Fermer
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const imageModal = document.getElementById('imageModal');
    if (imageModal) {
        imageModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const imageUrl = button.getAttribute('data-bs-image');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
        });
    }
</script>
<!-- À la fin du fichier, avant </body>, ajouter : -->
<div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
    <nav aria-label="Pagination">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/admin/dashboard(page=${currentPage - 1}, size=10)}">
                    <i class="bi bi-chevron-left"></i> Précédent
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active' : ''">
                <a class="page-link"
                   th:href="@{/admin/dashboard(page=${i}, size=10)}"
                   th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{/admin/dashboard(page=${currentPage + 1}, size=10)}">
                    Suivant <i class="bi bi-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
