

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Statut | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --sidebar-width: 260px;
            --primary: #4e73df;
            --secondary: #858796;
            --dark-bg: #f8f9fc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: #5a5c69;
        }


        .wrapper { display: flex; width: 100%; align-items: stretch; }

        #sidebar {
            min-width: var(--sidebar-width);
            max-width: var(--sidebar-width);
            background: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            color: #fff;
            min-height: 100vh;
            position: fixed;
            z-index: 1000;
        }

        #content {
            width: calc(100% - var(--sidebar-width));
            margin-left: var(--sidebar-width);
            padding: 40px;
        }

        .sidebar-link {
            padding: 15px 25px;
            display: block;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }
        .sidebar-link:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-left: 4px solid #fff;
        }

        .edit-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            background: white;
            margin-bottom: 2rem;
        }

        .card-header-custom {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
        }

        .info-item {
            padding: 15px;
            border-radius: 12px;
            background: #fbfbff;
            border: 1px solid #eff0f5;
            height: 100%;
        }

        .label-text {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .form-select-lg {
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #eaecf4;
        }
        .form-select-lg:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.1);
        }

        .btn-action {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .badge-status {
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <nav id="sidebar" class="animate__animated animate__slideInLeft">
        <div class="p-4 text-center">
            <h4 class="fw-bold mb-0 text-white"><i class="bi bi-gear-wide-connected me-2"></i>Admin Panel</h4>
        </div>
        <div class="mt-4">
            <a th:href="@{/admin/dashboard(userId=${currentAdmin.id})}" class="sidebar-link">
                <i class="bi bi-grid-1x2-fill me-2"></i> Dashboard
            </a>
            <a href="#" class="sidebar-link active" style="background: rgba(255,255,255,0.15); border-left: 4px solid #fff;">
                <i class="bi bi-pencil-square me-2"></i> Modification
            </a>
            <a th:href="@{/login}" class="sidebar-link text-warning mt-5">
                <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
            </a>
        </div>
    </nav>

    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
            <div>
                <h2 class="fw-bold text-dark mb-1">Mise à jour du statut</h2>
                <p class="text-muted">ID du signalement : <span class="badge bg-primary px-3" th:text="'#' + ${signalementToBeUpdated.id}"></span></p>
            </div>
            <div class="d-flex align-items-center bg-white p-2 px-3 rounded-pill shadow-sm">
                <i class="bi bi-person-circle fs-4 text-primary me-2"></i>
                <span th:text="${currentAdmin?.name}">Admin</span>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-10">

                <form th:action="@{/admin/updateSignalement}" method="post">
                    <input type="hidden" name="signalementId" th:value="${signalementToBeUpdated.id}">

                    <div class="edit-card animate__animated animate__fadeInUp">
                        <div class="card-header-custom">
                            <h5 class="mb-0 fw-bold"><i class="bi bi-info-circle-fill me-2 text-primary"></i>Détails du Signalement</h5>
                        </div>
                        <div class="card-body p-4">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <span class="label-text"><i class="bi bi-chat-left-dots me-2"></i>Description</span>
                                        <div class="fw-medium text-dark" th:text="${signalementToBeUpdated.description}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <span class="label-text"><i class="bi bi-geo-alt-fill me-2 text-danger"></i>Localisation</span>
                                        <div class="fw-medium text-dark" th:text="${signalementToBeUpdated.localisation}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <span class="label-text"><i class="bi bi-person-fill me-2"></i>Signalé par</span>
                                        <div class="fw-medium text-dark" th:text="${signalementToBeUpdated.user?.name}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <span class="label-text"><i class="bi bi-flag-fill me-2"></i>Statut Actuel</span>
                                        <div class="mt-1">
                                            <span th:if="${signalementToBeUpdated.statut == 'SIGNALE'}" class="badge bg-warning text-dark badge-status">
                                                <i class="bi bi-megaphone-fill me-1"></i> Signalé
                                            </span>
                                            <span th:if="${signalementToBeUpdated.statut == 'EN_COURS'}" class="badge bg-info text-white badge-status">
                                                <i class="bi bi-arrow-repeat me-1"></i> En cours
                                            </span>
                                            <span th:if="${signalementToBeUpdated.statut == 'RESOLU'}" class="badge bg-success text-white badge-status">
                                                <i class="bi bi-check-circle-fill me-1"></i> Résolu
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="edit-card animate__animated animate__fadeInUp animate__delay-1s">
                        <div class="card-body p-4">
                            <div class="mb-4">
                                <label for="statut" class="form-label fw-bold text-dark">
                                    <i class="bi bi-arrow-left-right me-2 text-primary"></i>Définir le nouveau statut
                                </label>
                                <select class="form-select form-select-lg" id="statut" name="statut" required>
                                    <option value="SIGNALE" th:selected="${signalementToBeUpdated.statut == 'SIGNALE'}">
                                        Signalé (En attente d'examen)
                                    </option>
                                    <option value="EN_COURS" th:selected="${signalementToBeUpdated.statut == 'EN_COURS'}">
                                        En cours (Action entreprise)
                                    </option>
                                    <option value="RESOLU" th:selected="${signalementToBeUpdated.statut == 'RESOLU'}">
                                        Résolu (Problème réglé)
                                    </option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <a th:href="@{/admin/dashboard(userId=${currentAdmin.id})}" class="btn btn-outline-secondary btn-action">
                                    <i class="bi bi-chevron-left me-1"></i> Retour au Dashboard
                                </a>
                                <button type="submit" class="btn btn-primary btn-action shadow-sm">
                                    <i class="bi bi-check-lg me-1"></i> Enregistrer les modifications
                                </button>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
