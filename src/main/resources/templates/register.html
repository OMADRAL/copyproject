

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - EcoClean</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            min-height: 100vh;
        }

        .register-card {
            border: none;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            background: white;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 18px;
            border: 2px solid #f1f3f9;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.1);
        }

        .btn-register {
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            background: #198754;
            border: none;
            transition: 0.3s;
        }

        .btn-register:hover {
            background: #157347;
            transform: translateY(-2px);
        }

        .icon-box {
            color: #198754;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5 animate__animated animate__zoomIn">

            <div class="card register-card p-4">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="icon-box">
                            <i class="bi bi-person-plus-fill"></i>
                        </div>
                        <h2 class="fw-bold">Rejoindre l'aventure</h2>
                        <p class="text-muted">Participez à la propreté de votre ville</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger border-0 rounded-3">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/register}" method="post" th:object="${user}" id="registrationForm">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label small fw-bold">Nom Complet</label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="Ex: Ahmed Alaoui" required>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label class="form-label small fw-bold">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="votre@email.com" required>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label class="form-label small fw-bold">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Min. 6 caractères" required>
                            </div>

                            <div class="col-md-12 mb-4">
                                <label class="form-label small fw-bold">Confirmation</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-register w-100 mb-3" id="submitBtn">
                            Créer mon compte <i class="bi bi-check-circle ms-2"></i>
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="small text-muted">Déjà inscrit ?
                            <a th:href="@{/login}" class="text-success fw-bold text-decoration-none">Connectez-vous ici</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitBtn = document.getElementById('submitBtn');

        if (password.length < 6) {
            e.preventDefault();
            alert('Le mot de passe doit contenir au moins 6 caractères');
            return;
        }

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Les mots de passe ne correspondent pas');
            return;
        }

        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Création en cours...';
        submitBtn.disabled = true;
    });
</script>
</body>
</html>
