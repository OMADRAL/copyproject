<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EcoClean - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-recycle display-1 text-success"></i>
                        <h2 class="card-title mt-3">EcoClean</h2>
                        <p class="text-muted">Application de signalement citoyen</p>
                    </div>

                    <!-- Message d'erreur de connexion -->
                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span>Email ou mot de passe incorrect</span>
                    </div>

                    <!-- Message de déconnexion réussie -->
                    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center">
                        <i class="bi bi-check-circle me-2"></i>
                        <span>Déconnexion réussie</span>
                    </div>

                    <!-- Formulaire de connexion -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-envelope me-2"></i>Email
                            </label>
                            <input type="email" class="form-control" id="username" name="username"
                                   placeholder="votre@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-2"></i>Mot de passe
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Votre mot de passe" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <h6 class="text-muted">
                            <i class="bi bi-info-circle me-2"></i>Comptes de test
                        </h6>
                        <small class="text-muted">
                            <strong>Citoyen:</strong> ahmed@gmail.com / motdepasse<br>
                            <strong>Admin:</strong> admin@ecoclean.ma / motdepasse
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
