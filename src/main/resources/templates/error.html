<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Statut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-pencil-square me-2"></i>Modifier Statut</h1>
        <span class="badge bg-success">
            <i class="bi bi-person-check me-1"></i>
            <span th:text="${currentAdmin.name}"></span>
        </span>
    </div>

    <form th:action="@{/admin/updateSignalement(userId=${currentAdmin.id})}" method="post">
        <input type="hidden" name="signalementId" th:value="${signalementToBeUpdated.id}">

        <div class="card mb-4">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">
                    <i class="bi bi-info-circle me-2"></i>Détails du signalement
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong><i class="bi bi-chat-text me-2"></i>Description:</strong><br>
                            <span th:text="${signalementToBeUpdated.description}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong><i class="bi bi-geo-alt me-2"></i>Localisation:</strong><br>
                            <span th:text="${signalementToBeUpdated.localisation}"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong><i class="bi bi-person me-2"></i>Signalé par:</strong><br>
                            <span th:text="${signalementToBeUpdated.user?.name}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong><i class="bi bi-flag me-2"></i>Statut actuel:</strong><br>
                            <span th:if="${signalementToBeUpdated.statut == 'SIGNALE'}"
                                  class="badge bg-warning text-dark">
                            <i class="bi bi-exclamation-triangle me-1"></i>Signalé
                        </span>
                            <span th:if="${signalementToBeUpdated.statut == 'EN_COURS'}"
                                  class="badge bg-info">
                            <i class="bi bi-arrow-repeat me-1"></i>En cours
                        </span>
                            <span th:if="${signalementToBeUpdated.statut == 'RESOLU'}"
                                  class="badge bg-success">
                            <i class="bi bi-check-circle me-1"></i>Résolu
                        </span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label for="statut" class="form-label fw-bold">
                <i class="bi bi-arrow-repeat me-2"></i>Nouveau statut *
            </label>
            <select class="form-select form-select-lg" id="statut" name="statut" required>
                <option value="SIGNALE" th:selected="${signalementToBeUpdated.statut == 'SIGNALE'}">
                    <i class="bi bi-exclamation-triangle me-2"></i>Signalé
                </option>
                <option value="EN_COURS" th:selected="${signalementToBeUpdated.statut == 'EN_COURS'}">
                    <i class="bi bi-arrow-repeat me-2"></i>En cours de nettoyage
                </option>
                <option value="RESOLU" th:selected="${signalementToBeUpdated.statut == 'RESOLU'}">
                    <i class="bi bi-check-circle me-2"></i>Résolu
                </option>
            </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/admin/dashboard(userId=${currentAdmin.id})}" class="btn btn-secondary me-md-2">
                <i class="bi bi-arrow-left me-1"></i>Retour
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i>Mettre à jour le statut
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
